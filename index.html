<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Birthday App</title>
  </head>
  <body>
    <header>
      <h1>Welcome To LuckyBirthday.com</h1>
    </header>

    <div class="container">
      <label>
        Date Of Birth :
        <input type="date" name="" id="user-birth-date" />
      </label>

      <label>
        Lucky Number :
        <input type="number" name="" id="user-lucky-number" />
      </label>

      <button id="check">check</button>
      <div class="show-success">
        <p id="text-message">woah ! lucky boy your birthday is lucky</p>
        <img
          src="./images/undraw_happy_birthday_s72n.svg"
          alt=""
          srcset=""
          height="90"
          width="60"
        />
      </div>

      <div class="show-failure">
        <p id="text-message">
          Oops! Your bday isn't a lucky number but wait we got a gift for you!🎁
        </p>
      </div>
      <div class="show-validate"></div>
    </div>
    <p class="privacy-note">
      we are not storing your data <button id="close-privacy">close</button>
    </p>
    <footer>
      <p>made with 💛</p>
      <ul class="social">
        <li>
          <a href="https://twitter.com/code_prash"
            >Twitter <i class="icons fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/prashant-tanwar-302571179/"
            >Linkedin <i class="fab fa-linkedin-in"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/Prashantrajput11/lucky-birthday-checker"
            >Github<i class="icons fab fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
